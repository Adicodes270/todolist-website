<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <title>TODO List</title>
    <script src="script.js" defer></script>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    :root {
        --solid-black: #000000;
        --primary-black: #020024;
        --primary-darkblue: #102782;
        --nav-bar-background: rgba(255, 255, 255, 0.1);
        --white: #fff;
        --primary-lightblue: #2B2DD8;
        --red: #ff0000;
        --transition-standard: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --bg-color: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        --text-color: #000000;
        --accent-color: #2B2DD8;
        --btn-bg: #ffffff;
        --btn-border: #d1d5db;
        --logo-color: #000000;
        --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

    }

    body.dark-mode {
        --bg-color: linear-gradient(135deg, #0a0a23, #1b1b38);
        --text-color: #40c4ff;
        --accent-color: #0288d1;
        --nav-bar-background: rgba(10, 10, 35, 0.8);
        --btn-bg: #2a2a5a;
        --btn-border: #0288d1;
        --logo-color: #40c4ff;
        --shadow: 0 4px 15px rgba(64, 196, 255, 0.4);
    }


    body {
        font-family: 'Orbitron', sans-serif;
        min-height: 100vh;
        background: var(--bg-color);
        color: var(--text-color);

    }



    .form-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        position: absolute;
        top: 20%;
        left: 40%;

    }

    #new-todo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #1f2937;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        color: #374151;
        font-weight: 500;
        margin-bottom: 0.5rem;
    }

    input,
    textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 1rem;
        box-sizing: border-box;
    }

    input:focus,
    textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    #todo-button {
        width: 100%;
        padding: 0.75rem;
        background-color: #3b82f6;
        color: #ffffff;
        font-weight: 600;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #todo-button {
        background-color: #2563eb;
    }



    html {
        scroll-behavior: smooth;
        font-size: 100%;
    }

    .navbar {
        background: var(--nav-bar-background);
        backdrop-filter: blur(0.5rem);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--shadow);
        position: relative;
    }

    .logo {
        font-size: 2rem;
        font-weight: bold;
        letter-spacing: 2px;
        color: var(--logo-color);

    }

    .logo:hover {
        transform: translateX(1rem);
        scale: 1.2;
    }

    .theme-toggle-btn {
        width: 2.8rem;
        height: 2.8rem;
        background: var(--btn-bg);
        border: 1px solid var(--btn-border);
        border-radius: 0.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        transition: var(--transition-standard);
        z-index: 10;
    }

    .theme-toggle-btn:hover:not(:disabled) {
        background: var(--btn-bg);
        border-color: var(--btn-border);
        filter: brightness(1.1);
    }

    .theme-toggle-btn i {
        scale: 1.5;
    }

    #todo-title {
        display: flex;
        justify-content: center;
    }

    #todo-title:hover {
        transform: translateX(1rem);
        scale: 1.2;
    }

    #todo-title2 {
        position: absolute;
        top: 63%;
        left: 40%;
    }

    .table-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow-x: auto;
        width: 100%;
        position: absolute;
        top: 70%;

    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid #e5e7eb;
    }

    th {
        background-color: #f9fafb;
        color: #1f2937;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.875rem;
    }

    td {
        color: #374151;
        font-size: 1rem;
    }

    tr:hover {
        background-color: #f1f5f9;
    }

    .sno {
        font-size: 1.3rem;
        width: 3rem;
        text-align: center;
    }

    .todo-name {
        font-size: 1.3rem;
        width: 20rem;
    }

    .todo-description {
        font-size: 1.3rem;
        width: 30rem;
    }

    .todo-checkbox {
        font-size: 1.3rem;
        width: 8rem;
    }

    .todo-delete {
        font-size: 1.3rem;
        width: 8rem;
    }

    body.dark-mode .form-container {

        background-color: #2a2a5a;

        box-shadow: 0 4px 15px rgba(64, 196, 255, 0.4);

        color: #40c4ff;

        border: 1px solid #0288d1;


    }

    body.dark-mode table {
        background-color: #1b1b38;
        color: #40c4ff;
    }

    body.dark-mode th {
        background-color: #2a2a5a;
        color: #40c4ff;
        border-bottom: 1px solid #0288d1;
    }

    body.dark-mode td {
        color: #40c4ff;
        border-bottom: 1px solid #0288d1;
    }

    body.dark-mode tr:hover {
        background-color: #3a3a6a;
    }

    .completed-todo {
        text-decoration: line-through;
        opacity: 0.6;
        color: #9ca3af;
    }

    body.dark-mode .completed-todo {
        color: #6b7280;
    }





    /* Media query for screens up to 64rem */
    @media (max-width: 64rem) {
        .form-container {
            left: 25%;
            right: 25%;
            width: 50%;
            max-width: none;
            top: 18%;
            /* Lowered slightly for tablet screens */
        }

        #todo-title2 {
            left: 25%;
            top: 62%;
            /* Lowered slightly for tablet/laptop screens */
        }

        .table-container {
            top: 68%;
            /* Adjusted to align with #todo-title2 */
        }

        .todo-name {
            width: 15rem;
        }

        .todo-description {
            width: 20rem;
        }
    }

    /* Media query for screens up to 48rem */
    @media (max-width: 48rem) {
        .navbar {
            padding: 0.8rem 1rem;
        }

        .logo {
            font-size: 1.3rem;
        }

        .theme-toggle-btn {
            width: 2.5rem;
            height: 2.5rem;
        }

        .theme-toggle-btn i {
            scale: 1.2;
        }

        .form-container {
            left: 15%;
            right: 15%;
            width: 70%;
            max-width: none;
            top: 13%;
            /* Lowered slightly for mobile screens */
            padding: 1rem;
        }

        #new-todo {
            font-size: 1rem;
            margin-bottom: 0.8rem;
        }

        label {
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
        }

        input,
        textarea {
            font-size: 0.8rem;
            padding: 0.4rem;
        }

        textarea {
            min-height: 70px;
        }

        #todo-button {
            padding: 0.6rem;
            font-size: 0.85rem;
        }

        #todo-title {
            font-size: 1.4rem;
            margin-top: 0.8rem;
        }

        #todo-title2 {
            left: 15%;
            top: 50%;
            /* Raised slightly for mobile screens */
            font-size: 1.2rem;
        }

        .table-container {
            top: 55%;
            /* Adjusted to align with #todo-title2 */
            left: 15%;
            right: 15%;
            width: 70%;
        }

        table {
            display: block;
        }

        thead {
            display: none;
        }

        tbody {
            display: block;
        }

        tr {
            display: block;
            margin-bottom: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 0.8rem;
            background-color: #ffffff;
        }

        body.dark-mode tr {
            background-color: #2a2a5a;
            border: 1px solid #0288d1;
        }

        td {
            display: block;
            text-align: left;
            padding: 0.4rem 0;
            border: none;
            font-size: 0.85rem;
        }

        td::before {
            content: attr(class) ": ";
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.7rem;
            color: #6b7280;
        }

        body.dark-mode td::before {
            color: #9ca3af;
        }

        .sno::before {
            content: "S.NO: ";
        }

        .todo-name::before {
            content: "NAME: ";
        }

        .todo-description::before {
            content: "DESCRIPTION: ";
        }

        .todo-checkbox::before {
            content: "COMPLETED: ";
        }

        .todo-delete::before {
            content: "";
        }

        .todo-delete {
            margin-top: 0.5rem;
        }

        .todo-delete button {
            width: 100%;
            padding: 0.5rem !important;
        }
    }

    /* Media query for screens up to 25rem */
    @media (max-width: 25rem) {
        .navbar {
            padding: 0.6rem 0.8rem;
        }

        .logo {
            font-size: 0.95rem;
            letter-spacing: 1px;
        }

        .theme-toggle-btn {
            width: 2.2rem;
            height: 2.2rem;
        }

        .theme-toggle-btn i {
            scale: 1;
        }

        .form-container {
            left: 8%;
            right: 8%;
            width: 84%;
            top: 11%;
            /* Lowered slightly for mobile screens */
            padding: 0.9rem;
        }

        #new-todo {
            font-size: 0.95rem;
            margin-bottom: 0.7rem;
        }

        label {
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        input,
        textarea {
            font-size: 0.75rem;
            padding: 0.35rem;
        }

        textarea {
            min-height: 60px;
        }

        #todo-button {
            padding: 0.5rem;
            font-size: 0.8rem;
        }

        #todo-title {
            font-size: 1.1rem;
            margin-top: 0.6rem;
        }

        #todo-title2 {
            left: 8%;
            top: 44%;
            /* Raised slightly for mobile screens */
            font-size: 1rem;
        }

        .table-container {
            top: 48%;
            /* Adjusted to align with #todo-title2 */
            left: 8%;
            right: 8%;
            width: 84%;
        }

        tr {
            margin-bottom: 0.9rem;
            padding: 0.7rem;
        }

        td {
            padding: 0.35rem 0;
            font-size: 0.75rem;
            word-wrap: break-word;
        }

        td::before {
            font-size: 0.65rem;
        }

        .todo-delete button {
            padding: 0.45rem !important;
            font-size: 0.75rem;
        }
    }

    /* Media query for screens up to 20rem */
    @media (max-width: 20rem) {
        .navbar {
            padding: 0.5rem 0.6rem;
        }

        .logo {
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .logo i {
            font-size: 0.75rem;
        }

        .theme-toggle-btn {
            width: 2rem;
            height: 2rem;
        }

        .theme-toggle-btn i {
            scale: 0.9;
        }

        .form-container {
            left: 5%;
            right: 5%;
            width: 90%;
            top: 10%;
            /* Lowered slightly for mobile screens */
            padding: 0.8rem;
        }

        #new-todo {
            font-size: 0.85rem;
            margin-bottom: 0.6rem;
        }

        label {
            font-size: 0.7rem;
            margin-bottom: 0.2rem;
        }

        input,
        textarea {
            font-size: 0.7rem;
            padding: 0.3rem;
        }

        textarea {
            min-height: 55px;
        }

        #todo-button {
            padding: 0.45rem;
            font-size: 0.75rem;
        }

        #todo-title {
            font-size: 0.95rem;
            margin-top: 0.5rem;
        }

        #todo-title2 {
            left: 5%;
            top: 41%;
            /* Raised slightly for mobile screens */
            font-size: 0.9rem;
        }

        .table-container {
            top: 45%;
            /* Adjusted to align with #todo-title2 */
            left: 5%;
            right: 5%;
            width: 90%;
        }

        tr {
            margin-bottom: 0.8rem;
            padding: 0.6rem;
        }

        td {
            padding: 0.3rem 0;
            font-size: 0.7rem;
            word-wrap: break-word;
        }

        td::before {
            font-size: 0.6rem;
        }

        .todo-delete {
            margin-top: 0.4rem;
        }

        .todo-delete button {
            padding: 0.4rem !important;
            font-size: 0.7rem;
        }

        input[type="checkbox"] {
            transform: scale(0.8);
        }
    }
</style>

<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-check"></i>TODO LIST
        </div>
        <button class="icon-btn theme-toggle-btn" id="theme-toggle-button" title="Toggle Theme">
            <i class="fa-solid fa-moon"></i>
        </button>

    </nav>

    <div class="container">
        <h1 id='todo-title'>TODOs List</h1>
        <div class="form-container">
            <h2 id="new-todo">Add New Todo</h2>

            <div class="form-group">
                <label for="todo-name" id="todo-name-input">Todo Name</label>
                <input type="text" id="todo-name" name="todo-name" placeholder="Enter todo name" required>
            </div>
            <div class="form-group">
                <label for="todo-description" id="todo-description-input">Todo Description</label>
                <textarea id="todo-description" name="todo-description" placeholder="Enter todo description"
                    required></textarea>
            </div>
            <button type="submit" id="todo-button">Add Todo</button>
        </div>



        <h1 id="todo-title2">Your TODOs</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sno">S.NO</th>
                        <th class="todo-name">Todo Name</th>
                        <th class="todo-description">Todo Description</th>
                        <th class="todo-checkbox">Completed</th>
                        <th class="todo-delete">Delete Todo</th>
                    </tr>
                </thead>

            </table>
        </div>
    </div>
</body>

</html>
